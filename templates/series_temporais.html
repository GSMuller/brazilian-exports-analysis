<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Séries Temporais - Exportações Brasileiras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Dashboard de Exportações</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Dashboard Principal</a>
                <a class="nav-link" href="/analise-pais">Análise por País</a>
                <a class="nav-link active" href="/series-temporais">Séries Temporais</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <h2 class="mb-4">Análise de Séries Temporais</h2>
        
        <!-- Filtros -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Filtros</h5>
                        <div class="row">
                            <div class="col-md-3">
                                <label for="ano-inicio" class="form-label">Ano Inicial</label>
                                <select id="ano-inicio" class="form-select">
                                    <option value="2020" selected>2020</option>
                                    <option value="2021">2021</option>
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                    <option value="2024">2024</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="ano-fim" class="form-label">Ano Final</label>
                                <select id="ano-fim" class="form-select">
                                    <option value="2020">2020</option>
                                    <option value="2021">2021</option>
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                    <option value="2024" selected>2024</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="agregacao" class="form-label">Agregação</label>
                                <select id="agregacao" class="form-select">
                                    <option value="mensal" selected>Mensal</option>
                                    <option value="trimestral">Trimestral</option>
                                    <option value="anual">Anual</option>
                                </select>
                            </div>
                            <div class="col-md-3 d-flex align-items-end">
                                <button id="aplicar-filtros" class="btn btn-primary">Aplicar Filtros</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="text-center my-5" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
            <p class="mt-2">Processando dados...</p>
        </div>

        <!-- Gráficos -->
        <div class="row">
            <!-- Valor Total ao Longo do Tempo -->
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Evolução do Valor Total Exportado (US$ FOB)</h5>
                        <div id="grafico-valor-total"></div>
                    </div>
                </div>
            </div>

            <!-- Volume (Peso) ao Longo do Tempo -->
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Evolução do Volume Exportado (Kg)</h5>
                        <div id="grafico-volume"></div>
                    </div>
                </div>
            </div>

            <!-- Top 5 Países ao Longo do Tempo -->
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Top 5 Países - Evolução Temporal</h5>
                        <div id="grafico-paises-tempo"></div>
                    </div>
                </div>
            </div>

            <!-- Top 5 Produtos ao Longo do Tempo -->
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Top 5 Produtos - Evolução Temporal</h5>
                        <div id="grafico-produtos-tempo"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function formatarMoeda(valor) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0
            }).format(valor);
        }

        function formatarNumero(valor) {
            return new Intl.NumberFormat('pt-BR').format(valor);
        }

        function carregarDados() {
            const anoInicio = document.getElementById('ano-inicio').value;
            const anoFim = document.getElementById('ano-fim').value;
            const agregacao = document.getElementById('agregacao').value;

            document.getElementById('loading').style.display = 'block';

            fetch(`/api/series-temporais?ano_inicio=${anoInicio}&ano_fim=${anoFim}&agregacao=${agregacao}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    
                    // Gráfico de Valor Total
                    Plotly.newPlot('grafico-valor-total', 
                        JSON.parse(data.grafico_valor_total).data,
                        JSON.parse(data.grafico_valor_total).layout,
                        {responsive: true}
                    );

                    // Gráfico de Volume
                    Plotly.newPlot('grafico-volume', 
                        JSON.parse(data.grafico_volume).data,
                        JSON.parse(data.grafico_volume).layout,
                        {responsive: true}
                    );

                    // Gráfico de Países ao Longo do Tempo
                    Plotly.newPlot('grafico-paises-tempo', 
                        JSON.parse(data.grafico_paises_tempo).data,
                        JSON.parse(data.grafico_paises_tempo).layout,
                        {responsive: true}
                    );

                    // Gráfico de Produtos ao Longo do Tempo
                    Plotly.newPlot('grafico-produtos-tempo', 
                        JSON.parse(data.grafico_produtos_tempo).data,
                        JSON.parse(data.grafico_produtos_tempo).layout,
                        {responsive: true}
                    );
                })
                .catch(error => {
                    console.error('Erro ao carregar dados:', error);
                    document.getElementById('loading').style.display = 'none';
                    alert('Erro ao carregar dados. Verifique o console para mais detalhes.');
                });
        }

        // Event listeners
        document.getElementById('aplicar-filtros').addEventListener('click', carregarDados);

        // Carrega dados iniciais
        carregarDados();
    </script>
</body>
</html>
